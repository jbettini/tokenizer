<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mint NFT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .storage-options {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .storage-options h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 22px;
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .radio-option label {
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: #333;
        }
        
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="storage-options">
            <h2>Choose Storage Type</h2>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="ipfs" name="storage" value="ipfs" checked>
                    <label for="ipfs">IPFS</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="onchain" name="storage" value="onchain">
                    <label for="onchain">On-Chain</label>
                </div>
            </div>
            <div class="info-text">
                <strong>IPFS:</strong> Decentralized storage via Pinata<br>
                <strong>On-Chain:</strong> Data stored directly on Solana blockchain
            </div>
        </div>
        
        <button onclick="mint()" id="btn">MINT</button>
        <p id="status"></p>
    </div>
    
    <script>
        async function mint() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const storageType = document.querySelector('input[name="storage"]:checked').value;
            
            btn.disabled = true;
            status.textContent = `Minting with ${storageType.toUpperCase()} storage...`;
            
            try {
                const res = await fetch('http://localhost:8545/mint', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ storage: storageType })
                });
                const data = await res.json();
                
                if (data.success) {
                    status.textContent = 'Success!';
                    
                    // Notifier le serveur qu'on va rediriger
                    fetch('http://localhost:8545/shutdown', { method: 'POST' });
                    
                    // Rediriger imm√©diatement
                    window.location.href = data.explorerUrl;
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
